<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini_Project_1_FE_Vidityar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #27f527"
                aria-current="page"
                href="index.html"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="gallery.html"
                >Gallery</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex mx-auto flex-md-grow-1">
          <div class="logo-holder logo">
            <a href="index.html">
              <h3>Vidith</h3>
              <p>Vidityar Adith</p>
            </a>
          </div>
        </div>
        <!-- Button trigger modal -->
        <button
          class="btn-login"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Log in
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Login to your account
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="FormControlInput1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="FormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    aria-labelledby="passwordHelpBlock"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btnLogin btn"
                  data-bs-dismiss="modal"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header class="header text-center p-3 m-3">
      <div class="header-content">
        <h1 class="text-white">Polish your image to shine</h1>
      </div>
      <p class="text-white">
        Vidith comes with many features that can improve your image quality.
        Let's start using Vidith
      </p>
      <a href="gallery.html">
        <button class="btn-getStarted" type="button">Get Started</button>
      </a>
    </header>

    <section class="slide m-md-5">
      <div
        id="carouselAutoplaying"
        class="mx-auto carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" style="height: 500px; object-position: end">
          <div class="carousel-item active w-100 h-100">
            <img
              src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
              class="d-block w-100 h-100 object-fit-cover"
              alt="Image1"
            />
          </div>
          <div class="carousel-item w-100 h-100">
            <img
              src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
              class="d-block w-100 h-100 object-fit-cover"
              alt="Image2"
            />
          </div>
          <div class="carousel-item w-100 h-100">
            <img
              src="https://images.unsplash.com/photo-1513875528452-39400945934d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80"
              class="d-block w-100 h-100 object-fit-cover"
              alt="Image3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="feature">
      <div class="feature-content text-center">
        <button class="btn-feature disabled" aria-disabled="true" type="button">
          OUR FEATURE
        </button>
        <h4 class="text-white m-3">
          Providing premium filters, quality tools and creative community
        </h4>
        <div id="dummyImage" class="row gallery-item"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="dummy.js"></script>
    <script src="script.js"></script>
  </body>
</html>
