<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="index.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #27f527"
                aria-current="page"
                href="gallery.html"
                >Gallery</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex mx-auto flex-md-grow-1">
          <div class="logo-holder logo">
            <a href="index.html">
              <h3>Vidith</h3>
              <p>Vidityar Adith</p>
            </a>
          </div>
        </div>
        <!-- Button trigger modal -->
        <button
          class="btn-login"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Log in
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Login to your account
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="FormControlInput1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="FormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    aria-labelledby="passwordHelpBlock"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btnLogin btn"
                  data-bs-dismiss="modal"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header id="galleryHeader">
      <h1 class="text-white">Gallery Image</h1>
    </header>

    <section id="selectFilter">
      <div class="p-3">
        <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="success-outlined"
          autocomplete="off"
          value=""
          checked
          onclick="filterDataSelect(event)"
        />
        <label class="btn btn-outline-success" for="success-outlined"
          >All</label
        >

        <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="danger-outlined"
          autocomplete="off"
          value="sport"
          onclick="filterDataSelect(event)"
        />
        <label class="btn btn-outline-success" for="danger-outlined"
          >Sport</label
        >

        <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="animal-outlined"
          autocomplete="off"
          value="animal"
          onclick="filterDataSelect(event)"
        />
        <label class="btn btn-outline-success" for="animal-outlined"
          >Animal</label
        >

        <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="nature-outlined"
          autocomplete="off"
          value="nature"
          onclick="filterDataSelect(event)"
        />
        <label class="btn btn-outline-success" for="nature-outlined"
          >Nature</label
        >

        <input
          type="radio"
          class="btn-check"
          name="options-outlined"
          id="fruit-outlined"
          autocomplete="off"
          value="fruit"
          onclick="filterDataSelect(event)"
        />
        <label class="btn btn-outline-success" for="fruit-outlined"
          >Fruit</label
        >
      </div>
    </section>

    <section id="filterSearch">
      <input
        class="m-3"
        type="text"
        id="inputFilterSearch"
        placeholder="Search by title"
      />
    </section>

    <section id="gallery" class="container-fluid">
      <div class="container">
        <div id="resultFilter" class="row gallery-item"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
